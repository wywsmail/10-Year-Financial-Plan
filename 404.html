<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>十年購屋財務規劃計算器</title>
  <script>
    // 獲取目前的 URL 路徑並保存起來
    const path = window.location.pathname;
    const query = window.location.search;
    const hash = window.location.hash;

    // 重定向到首頁並加上 query 參數
    window.location.href = '/10-Year-Financial-Plan/#' + path + query + hash;
  </script>
</head>

<body>
  <p>正在重定向...</p>
</body>

</html>
